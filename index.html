<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="istockphoto-502189498-612x612.jpg">
        <center>
          <div class="btn btn-primary heading">
            <h3>AI Ping Pong Game</h3>
            
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
          </div>
    

          <br>
          <br>
          <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
          <br>
          <br>
          <h3 id="status" class="btn btn-warning"></h3>
          <br>
          <br>
          <div id="game_console"></div>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalInstructions">
            Instructions
          </button>

          
          <div id="modalInstructions" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Game Instructions</h4>
                </div>
                <div class="modal-body">
                  <ul>
                    <li>Step 1: Press Start Game.</li>
                    <li>Step 2: Move your cursor around to move the paddel.</li>
                    <li>Step 3: Keep going and try to beat the AI!</li>
                    <li>Step 4: The game will restart automatically when you miss the ball.</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div id="canvas"></div>
          
        </center>

        <script src="main.js"></script>
    </body>
</html>
